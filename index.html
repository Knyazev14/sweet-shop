<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/iconstyle.css">
	<title>Главная</title>
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="row header-row">
				<div class="col-lg-2 col-md-2 col-sm-1 col-xs-2 header-menu">
					<div class="header-menu__block">
						<div class="menu__icon">
							<span></span>
						</div>
						<div class="header-menu__text">
							<span>Меню</span>
						</div>
					</div>
				</div>
				<div class="col-lg-3 col-md-3 col-sm-3 col-xs-2 header-search">
					<form action="#" class="header-search__form">
						<input type="text" class="header-search__txt" placeholder="Поиск...">
						<button type="submit" class="header-search__btn icon-search"></button>
					</form>
				</div>
				<div class="col-lg-2 col-md-2 col-sm-4 col-xs-4 header-center">
					<div class="header-center-block">
						<a href="#" class="header-center-block__inst hidden-md hidden-sm hidden-xs"></a>
						<a href="#" class="header-center-block__logo"></a>
						<a href="#" class="header-center-block__vk hidden-md hidden-sm hidden-xs"></a>
					</div>
				</div>
				<div class="col-lg-3 col-md-3 header-contacts">
					<div class="header-contacts-block hidden-sm hidden-xs">
						<div class="header-contacts-block__arrow">
							<img src="img/svg/arrow.svg" alt="arrow">
						</div>
						<div class="header-contacts-block__text">
							<span>Адреса и телефон</span>
						</div>
					</div>
				</div>
				<div class="col-lg-2 col-md-2 col-sm-4 col-xs-4 header-item">
					<div class="header-block-item">
						<a href="#" class="header-block-item__profile"></a>
						<a href="#" class="header-block-item__cart"></a>
					</div>
				</div>
			</div>
		</div>	
	</header>
<script src="js/script.js"></script>
</body>
</html>
