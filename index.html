<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/iconstyle.css">
	<title>Главная</title>
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="row header-main-row">
				<div class="col-xs-2 col-md-1 col-lg-2 header-menu">
					<div class="header-menu__block">
						<div class="menu__icon">
							<span></span>
						</div>
						<div class="header-menu__text hidden-xs hidden-sm hidden-md">
							Меню
						</div>
					</div>
				</div>
				<div class="col-xs-2 col-md-4 col-lg-3 header-search">
					<form action="#" class="header-search__form">
						<input type="text" class="header-search__txt" placeholder="Поиск...">
						<button type="submit" class="header-search__btn icon-search"></button>
					</form>
				</div>
				<div class="col-xs-4 col-md-2 col-lg-2 header-center">
					<div class="header-center-block">
						<a href="#" class="header-center-block__inst hidden-xs hidden-sm hidden-md"></a>
						<a href="#" class="header-center-block__logo"></a>
						<a href="#" class="header-center-block__vk hidden-xs hidden-sm hidden-md"></a>
					</div>
				</div>
				<div class="col-md-3  col-lg-3 header-contacts hidden-xs hidden-sm">
					<div class="header-contacts-block">
						<div class="header-contacts-block__arrow">
							<img src="img/svg/arrow.svg" alt="arrow">
						</div>
						<div class="header-contacts-block__text"><span>Адреса и телефон</span></div>
					</div>
				</div>
				<div class="col-xs-2 col-md-1 col-lg-1 header-profile">
					<a href="#" class="header-profile__item">
						<img src="img/svg/profile.svg" alt="">
					</a>
				</div>
				<div class="col-xs-2 col-md-1  col-lg-1 header-cart">
					<a href="#" class="header-cart__item">
						<img src="img/svg/cart.svg" alt="">
					</a>
				</div>
			</div>
		</div>
	</header>
<script src="js/script.js"></script>
</body>
</html>
